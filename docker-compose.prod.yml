name: flowsint
services:
  flowsint_api:
    build:
      context: ./flowsint-api
      dockerfile: Dockerfile
      target: prod
    env_file: .env
    ports:
      - "5001:5001"
    depends_on:
      - postgres
      - redis
      - neo4j
  celery:
    build:
      context: ./flowsint-core
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - redis
      - postgres
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: flowsint-postgres
    restart: always
    environment:
      POSTGRES_USER: flowsint
      POSTGRES_PASSWORD: flowsint
      POSTGRES_DB: flowsint
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - flowsint_network
      
  # Redis for Celery & cache
  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - flowsint_network

  neo4j:
    image: neo4j:5
    container_name: flowsint-neo4j
    ports:
      - "7474:7474"  # Web UI
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    networks:
      - flowsint_network

  flowsint-app:
    build:
      context: ./flowsint-app
      dockerfile: Dockerfile
    container_name: flowsint-app
    ports:
      - "5173:80"
    depends_on:
      - flowsint_api
    networks:
      - flowsint_network
    restart: unless-stopped

networks:
  flowsint_network:
    name: flowsint_network
    driver: bridge

volumes:
  pg_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
