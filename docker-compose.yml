name: flowsint

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: flowsint-postgres
    restart: always
    environment:
      POSTGRES_USER: flowsint
      POSTGRES_PASSWORD: flowsint
      POSTGRES_DB: flowsint
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - flowsint_network
      
  # Redis for Celery & cache
  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - flowsint_network

  # Neo4j graph database
  neo4j:
    image: neo4j:5
    container_name: flowsint-neo4j
    ports:
      - "7474:7474"  # Web UI
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    networks:
      - flowsint_network

  # Flowsint frontend app (development)
  flowsint-app:
    build:
      context: ./flowsint-app
      dockerfile: Dockerfile.dev
    container_name: flowsint-app
    ports:
      - "5173:5173"
    volumes:
      - ./flowsint-app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001
    networks:
      - flowsint_network
    stdin_open: true
    tty: true

networks:
  flowsint_network:
    name: flowsint_network
    driver: bridge

volumes:
  pg_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
