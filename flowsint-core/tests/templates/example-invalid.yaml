name: shodan_ip_lookup
category: Ip
version: 1.0
type: enricher
input:
  type: Ip
  key: address
request:
  method: DELETE
  url: http://ip-api.com/json/{{address}}
  headers:
    Authorization: "Bearer {{secrets.SHODAN_API_KEY}}"

output:
  type: Ip

response:
  expect: json
  map:
    lat: Ip.latitute
    lon: Ip.longitude
    country: Ip.country
    city: Ip.city
    isp: Ip.isp
