name: post-example
category: Ip
version: 1.0
input:
  type: Ip
  key: address
request:
  method: POST
  url: https://api.example.com/lookup
  headers:
    Content-Type: application/json
  body: '{"ip": "{{address}}"}'
  timeout: 15
output:
  type: Ip
response:
  expect: json
  map:
    address: ip
    country: country
