name: ip-api-lookup
category: Ip
version: 1.0
type: enricher
input:
  type: Ip
  key: address
request:
  method: GET
  url: http://ip-api.com/json/{{address}}

output:
  type: Ip

response:
  expect: json
  map: # Map received keys (right) to object attributes (left, ex: Ip.latitude, etc)
    address: query
    latitute: lat
    longitude: lon
    country: country
    city: city
    isp: isp
